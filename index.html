<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Ultimate Office Quiz App</title>
        <link rel="stylesheet" href="main.css">
        <meta name="description" content="How well do you know the The Office?">
    </head>
    <body>
        <section class="question-and-score">
            <div class="question-number">Question: <div><span class="question-number">1</span> of 10</div></div>
            <div class="quiz-app-name">The Ultimate Office <div>Quiz App</div></div>
            <div class="total-score">Total Score: <span class="score">0</span></div>
        </section>
        <main>
            <section class="main-title question js-question">
                <h1>The Ultimate Office <div>Quiz App</div></h1>
            </section>
            <section class="subtitle answers js-answers">
                <p class="teaser">Do you have what it takes to join the ranks of Dunder Mifflin: The People Person's Paper People?</p>
            </section>
            <section class="start feedback js-feedback">
                <button class="start-quiz js-start-quiz">Let's Find Out!</button>
            </section>
        </main>
        <footer>
            <audio id="office-theme" class="theme" controls loop>
                <source src="theme-music.ogg"/>
                <source src="theme-music.mp3"/>
            </audio>
            <audio id="no-please-no">
                <source src="no-please-no.mp3" type="audio/mp3">
            </audio>
            <p class="audio-theme-prompt">Need some music to get in the mood?</p>
        </footer>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="appdata.js"></script>
        <script src="index.js"></script>
    </body>
</html>
